<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SMS</title>
</head>
<body>
    <!-- Title-area -->
    <div class="title-area">
        <h2>Student Management System</h2>
        <h4>(Adding student to our database)</h4>
    </div>
    <!-- Input-Area -->
    <div class="input-box">
        <form action="" method="GET" class="form-area">
            <div class="control-area">
                <label for=""><span>Roll No#</span></label>
                <input class="input-box" type="text" id="rollNo">
            </div>
            <div class="control-area">
                <label for=""><span>Student Name</span></label>
                <input class="input-box" type="text" id="name">
            </div>
            <div class="control-area">
                <label for=""><span>Age</span></label>
                <input class="input-box" type="text" id="age">
            </div>
            <div class="control-area">
                <label for=""><span>Father Name</span></label>
                <input class="input-box" type="text" id="father">
            </div>
            <div class="control-area">
                <label for=""><span>Telephone</span></label>
                <input class="input-box" type="text" id="phone">
            </div>
            <div class="control-area">
                <label for=""><span>Department</span></label>
                <input class="input-box" type="text" id="depart">
            </div>
        </form>
    </div>
    <div class="buttons">
        <button class="add" onclick="add()">add student</button>
    </div>
    <div class="success-area"></div>
</body>
<script src="script.js"></script>
</html>
